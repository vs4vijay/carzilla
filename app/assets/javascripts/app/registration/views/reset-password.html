<div class="container">

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">

        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <h2> Reset password </h2>
          </div>
        </div>

        <hr class="colorgraph">
        <div class="form-group">
          <input type="password" name="password" ng-model="registrationModel.password" class="form-control input-lg" placeholder="Password" tabindex="2">
        </div>
        <div class="form-group">
          <input type="password" name="password_confirmation" ng-model="registrationModel.password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="2">
        </div>

        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-md-6"><a href="" ng-click="updatePassword(registrationModel)" class="btn btn-info btn-block btn-lg">Reset password</a></div>
        </div>
      </form>
    </div>
  </div>

</div>
